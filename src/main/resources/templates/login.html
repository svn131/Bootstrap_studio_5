<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Example</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">

  <!-- your custom CSS here -->
  <link rel="stylesheet" href="/static/assets/css/Login-Form-Basic-icons.css">

</head>
<body>

<section class="py-4 py-xl-5">
  <div class="container">
    <h2>Please sign in</h2>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <form class="text-center" method="post">
              <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
              <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
              <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
              <p class="text-muted">Forgot your password?</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
